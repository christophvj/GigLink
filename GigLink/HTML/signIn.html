<body>
    <form action="signIn" method="post">
        <div class="container">
            <h3></h3>
            <label for="emailInput">Email</label>
            <input type="email" name="email" id="emailInput" class="input-text" required placeholder="Enter your email">

            <label for="passwordInput">Password</label>
            <input type="password" name="password" id="passwordInput" class="input-text" required placeholder="Enter your password" minlength="8">
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
        <a href="./profile.html">Next page for testing and demo</a>
