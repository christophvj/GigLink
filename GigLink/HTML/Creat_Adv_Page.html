<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Band Advertisement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Creat_Adv_Page_Style.css">
    <script>
        // Optional Tailwind configuration (e.g., for custom fonts)
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Example: Use 'Inter' font if desired
                        // sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">

        <div class="mb-4">
            <a href="#" class="text-blue-600 hover:underline text-sm">← Back</a>
        </div>

        <div class="flex items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3" />
            </svg>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Create Band Advertisement</h1>
                <p class="text-sm text-gray-500">Showcase your band to potential venues</p>
            </div>
        </div>


        <form id="bandAdForm" action="/submit-ad" method="post">
            <div class="mb-4">
                <label for="adTitle" class="block text-sm font-medium text-gray-600 mb-1">Title</label>
                <input type="text" name="adTitle" id="adTitle" class="input-text w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required placeholder="e.g., Rock Band Available for Summer Gigs">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-600 mb-1">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-150 ease-in-out" placeholder="Tell venues about your band, music style, past experiences..."></textarea>
            </div>

            <div class="mb-4">
                <label for="imageUrl" class="block text-sm font-medium text-gray-600 mb-1">Image URL <span class="text-gray-400">(optional)</span></label>
                <input type="url" name="imageUrl" id="imageUrl" class="input-text w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="https://example.com/your-image.jpg">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-2">Band Genre</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-2">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Rock" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Rock</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Hip Hop" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Hip Hop</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Folk" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Folk</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Classical" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Classical</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Pop" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Pop</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Country" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Country</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="R&B" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">R&B</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Reggae" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Reggae</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Electronic" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Electronic</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="genre[]" value="Metal" class="rounded border-gray-300 text-purple-600 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">Metal</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="availableDates" class="block text-sm font-medium text-gray-600 mb-1">Available Dates <span class="text-gray-400">(Comma separated YYYY-MM-DD)</span></label>
                <input type="text" name="availableDates" id="availableDates" class="input-text w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., 2025-06-15, 2025-06-20, 2025-07-01">
            </div>

            <div class="mb-4">
                <label for="audioUrl" class="block text-sm font-medium text-gray-600 mb-1">Sample Audio URL <span class="text-gray-400">(optional)</span></label>
                <input type="url" name="audioUrl" id="audioUrl" class="input-text w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="https://soundcloud.com/your-band/track">
            </div>

            <div class="mb-6">
                <label for="videoUrl" class="block text-sm font-medium text-gray-600 mb-1">Sample Video URL <span class="text-gray-400">(optional)</span></label>
                <input type="url" name="videoUrl" id="videoUrl" class="input-text w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="https://youtube.com/watch?v=your-video">
            </div>

            <button type="submit" class="btn-primary w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Create Advertisement
            </button>

        </form>

        <div class="text-center text-xs text-gray-400 mt-6">
            © 2025 GigGrub. All rights reserved.
        </div>

    </div>

    <script src="Creat_Adv_Page_Script.js"></script>
</body>
</html>
