<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Navigation</title>
    <link rel="stylesheet" href="../Public/css/index.css">
    <script src="../Public/js/container.js"></script>
</head>

<body>
    <div class="navbar">


        <a onclick="loadPage('Creat_Adv_Page.html')" class="nav_button">Create Advertisement</a>

        <span>
            <a onclick="loadPage('profileSetup.html')">
                <img src="../Public/images/circle-user-regular.svg" alt="Profile Icon" onclick="uploadProfilePicture()" style="cursor: pointer; width: 30px; height: 30px; padding-top: 2px; margin-top: 3px;">
            </a>
        </span>
    </div>


    <iframe id="contentFrame" src="home.html" style="width: 100%; height: 80vh; border: none;"></iframe>

    <div id="adContainerWrapper" class="container-wrapper"></div>


    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>

</body>
</html>
